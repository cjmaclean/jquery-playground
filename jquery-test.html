<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery playground test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#hider").mousedown(function(){
                $("#titleheader").hide(
                    1000,
                    function(){
                        alert("hidden");
                    }
                );
            });
            $("#show-button").click(function(){
                $("#titleheader").show();
            });
            $("#toggle-button").click(function(){
                $("#titleheader").fadeToggle(2000);
            });
            $("p").mouseenter(function() {
                
                console.log("entered the paragraph");
            });
            $("#click-button").click(function() {
                $("#click-button").animate({
                    left: '200px',
                    opacity: '0.25'
                });
                $("#click-button").animate({
                    opacity: '0.75'
                });
            });
            $("#dont-click-button").mouseenter(function() {
                $("#dont-click-button").animate({
                    left: '+=80px'
                });
                
            });
        });
    </script>

</head>
<body>
    <h1 id="titleheader">jQuery playground test</h1>
    
    <p>hi</p><p>there</p>
    <button id="hider">Hider button</button>
    <button id="show-button">Show</button>
    <button id="toggle-button">Toggle</button>
    <br/>
    <button id="click-button"
      style="position:absolute">Click me!</button>
    <br/>
    <button id="dont-click-button"
      style="position:absolute">
        Don't click me!
    </button>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery playground test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#hider").mousedown(function(){
                $("#titleheader").hide(
                    1000,
                    function(){
                        alert("hidden");
                    }
                );
            });
            $("#show-button").click(function(){
                
                $("#answer").load("answer.txt");
                
                $("#answer").show(800);
            });
            $("#toggle-button").click(function(){
                $("#answer").fadeToggle(
                    600,
                    function(){
                        $("#toggle-button").text("TOGGLED!");
                    }
                );
            });
            $("p").mouseenter(function() {
                
                console.log("entered the paragraph");
            });
            $("#click-button").click(function() {
                $("#click-button").after("Thanks!");
                $("#click-button").append(" again");
                $("#click-button")
                    .animate({
                        left: '200px',
                        opacity: '0.25'
                    })
                    .animate({
                        opacity: '0.75'
                    });
                    $("#click-button")
                    .animate({
                        left: '-=50px',
                    })
            });
            $("#dont-click-button").mouseenter(function() {
                $("#dont-click-button").animate({
                    left: '+=80px'
                });
                
            });
        });
    </script>

</head>
<body>
    <h1 id="titleheader">jQuery playground test</h1>
    
    <p>hi</p><p>there</p>
    <button id="hider">Hider button</button>
    <button id="show-button">Show answer</button>
    <button id="toggle-button">Toggle answer</button>
    <br/>
    <button id="click-button"
      style="position:absolute">Click me!</button>
    <br/>
    <button id="dont-click-button"
      style="position:absolute">
        Don't click me!
    </button>
    <br/>
    Answer goes here: <div id="answer" hidden>...</div>
    
</body>
</html>

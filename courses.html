<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#maths-header").click(function() {
                $("#maths-series").toggle(250);
            });
            $("#python-header").click(function() {
                $("#python-series").toggle(250);
            });
        });
    </script>
</head>
<body>
    <h1>Your tutorial series</h1>
    <div>
        <ul>
            <li id="maths-header">
                Maths<br/>
                <div class="series-progress">progress: 0/2</div>
            </li>
            <li id="python-header">
                Python programming
                <br/>
                <div class="series-progress">progress: 1/2</div>
            </li>
        </ul>
    </div>
    <div>
        <ul id="maths-series">
            <li>Addition</li>
            <li>Multiplication</li>
        </ul>
        <ul id="python-series">
            <li>Install python</li>
            <li>Hello world in python</li>
        </ul>
    </div>
</body>
</html>
